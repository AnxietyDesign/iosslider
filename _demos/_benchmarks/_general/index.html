	<body>
		
		<p>Short Slide Width - next/prev<br />
		desktopClickDrag: true, snapToChildren: true, infiniteSlider: true<br />
		nextSlide/prevSlide</p>	
		
		<div class = 'short-width-slider-2'>
		
			<div class = 'slider'>
			
				<div class = 'item item1'>1</div>
				<div class = 'item item2'>2</div>
				<div class = 'item item3'>3</div>
				<div class = 'item item4'>4</div>
				
			</div>
			
			<div class = 'prev'></div>
			<div class = 'next'></div>
		
		</div>	
		
		<a href = '#' onclick = "$('.short-width-slider-2').iosSlider('prevPage'); return false;">Prev Page</a> | <a href = '#' onclick = "$('.short-width-slider-2').iosSlider('nextPage'); return false;">Next Page</a>
				 
			
	</body>
